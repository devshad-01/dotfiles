# Environment variables for consistent DPI/scaling across all applications
# Source this in your i3 config or .profile

# Qt applications (pcmanfm-qt, etc.)
export QT_AUTO_SCREEN_SCALE_FACTOR=1
export QT_SCALE_FACTOR=1.0
export QT_FONT_DPI=120

# GTK applications (Firefox, VS Code, lxappearance)
export GDK_SCALE=1
export GDK_DPI_SCALE=1.25

# General
export XCURSOR_SIZE=24
